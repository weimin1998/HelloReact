<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动端适配  ，可以不要 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>

</head>
<body>

    <script type="text/javascript" src="../../js/react.development.js"></script>

    <script type="text/javascript" src="../../js/react-dom.development.js"></script>
 
    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/javascript" src="../../js/prop-types.js"></script>

   
    <div id="test">

    </div>

    <script type="text/babel">
    
        class Demo extends React.Component{
            showData= ()=>{
                console.log(this)
                alert(this.input1.value)
            }

            state = {ishot:true};
        
            change = ()=>{
                this.setState({ishot:!this.state.ishot});
            }

            // 类绑定的回调函数
            // 只调用一次
            saveInput = (a)=>{
                this.input1 = a;
                console.log("@",a);
            }
            // 回调形式的ref中，函数的调用次数   了解即可

            // 直接内联函数：
            // 第一次渲染组件的时候调用一次
            // 每次 更新组件，就会调用两次
            // 第一次 参数为null
            // 第二次 参数为 真正的当前所在节点


            
            render(){
                return(
                    <div>
                        <h1>今天天气很{this.state.ishot ?'炎热':'凉爽'}</h1>
                        {/*<input ref={(a)=>{this.input1 = a;console.log('@',a)}} type = "text" placeholder="点击按钮提示数据"/>*/}

                        <input ref={this.saveInput}type = "text" placeholder="点击按钮提示数据"/>
                        <button ref =  "button1" onClick={this.showData}>点击提示数据</button>
                        <button onClick={this.change}>改变天气</button>
                    </div>
                )
            }
        }
        
    
        ReactDOM.render(
            <Demo/>,
            document.getElementById('test')
        )
    </script>
</body>
</html>
