<body>

   
    <div id="test">

    </div>

    <script type="text/javascript">
    // 函数调用 继续返回函数，最后统一处理
        function sum(a){
            return (b)=>{
                return (c)=>{
                    return a+b+c;
                }
            }
        }
    
        console.log(sum(1)(2)(3))
    </script>
