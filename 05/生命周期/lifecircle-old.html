<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动端适配  ，可以不要 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello_react</title>

</head>

<body>

    <script type="text/javascript" src="../../js/react.development.js"></script>

    <script type="text/javascript" src="../../js/react-dom.development.js"></script>

    <script type="text/javascript" src="../../js/babel.min.js"></script>

    <script type="text/javascript" src="../../js/prop-types.js"></script>


    <div id="test">

    </div>

    <script type="text/babel">

        class Life extends React.Component {

            state = { opacity: 1 };
            // 卸载组件
            unmount = () => {
                // 在卸载组件之前 删除定时器
                // 不然定时器 害搁那更新组件的state
                //clearInterval(this.timer);

                // 卸载组件
                ReactDOM.unmountComponentAtNode(document.getElementById('test'));
            }


            // 组件将要被卸载之前
            componentWillUnmount() {
                // 在卸载组件之前 删除定时器
                // 不然定时器 害搁那更新组件的state
                clearInterval(this.timer);
            }

            // 当组件挂载完成过后 自动调用
            componentDidMount() {
                this.timer = setInterval(() => {
                    let opacity = this.state.opacity;

                    opacity -= 0.1;

                    if (opacity <= 0) opacity = 1;
                    this.setState({ opacity });
                }, 200);
            }

            // 初始化渲染，state每次更新
            render() {

                return (
                    <div>
                        <h2 style={{ opacity: this.state.opacity }}>hello</h2>
                        <br />
                        <button onClick={this.unmount}>clear</button>
                    </div>
                )
            }
        }


        // 生命周期的例子
        class Sum extends React.Component {
            constructor(props) {
                super(props)
                this.state = { value: 0 };

                console.log('sum ----构造器')
            }



            add = () => {
                this.setState({ value: this.state.value + 1 })
            }

            unmount = () => {
                // 卸载组件
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
                console.log('sum ----组件卸载完成')
            }

            // 强制更新，不需要修改state，也不需要经过shouldComponentUpdate
            force = ()=>{
                this.forceUpdate();
                console.log('sum ----组件强制更新')
            }


            // 组件将要挂载 render之前
            componentWillMount() {
                console.log('sum ----组件将要挂载')
            }

            // 组件挂载完毕 render之后
            componentDidMount() {
                console.log('sum ----组件挂载完毕')
            }

            componentWillUnmount() {
                console.log('sum ----组件将要卸载')
            }

            // 组件应该更新吗？
            // 这个方法不写的话  默认就是返回true
            // 必须有返回值true or  false
            // 如果没有返回值  就是undefined

            // 返回true就 允许更新
            // 返回false 不允许更新
            shouldComponentUpdate(){
                console.log('sum ----组件应该更新吗')
                return false
            }

            // 组件将要更新 更新之前 也就是render之前
            componentWillUpdate(){
                console.log('sum ----组件将要更新')
            }

            // 组件更新完成 render之后
            componentDidUndate(){
                console.log('sum ----组件更新完成')
            }
            render() {
                console.log('sum ----组件正在挂载 或 更新 render')
                return (
                    <div>
                        <h2>value: {this.state.value}</h2>
                        <br />
                        <button onClick={this.add}>+1</button>
                        <button onClick={this.unmount}>卸载</button>
                        <button onClick={this.force}>强制更新</button>
                    </div>
                )
            }
        }


        class A extends React.Component{
            render(){
                return(
                    <div></div>
                )
            }
        }
        ReactDOM.render(
            <Sum />,
            document.getElementById('test')
        )
    </script>
</body>

</html>
